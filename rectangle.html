<html>
    <head>
        <title>Rectangle</title>
    </head>

    <body>
        <canvas id="can" width="400" height="300" style="border:2px solid red;"></canvas>
    
        <script>
            window.onload = function(){
            var c = document.getElementById("can");
            var ctx = c.getContext("2d");
            ctx.rect(20,20,200,100);
            ctx.stroke();
            ctx.font = "20px Arial";
            ctx.fillText("Hello world",40,60);
            c.addEventListener("mousemove",function (event){
                ctx.rect(20,20,300,200);
                ctx.stroke();
                ctx.clearRect(21,21,201,101);
                ctx.font = "20px Arial";
                ctx.fillText("Hello world",40,60);
                


            });
            }

            
        </script>
    
    
    
    </body>
</html>
